<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator-container">
        <div class="input-section">
            <div class="form-control">
                <label for="bill">Bill</label>
                <input type="number" name="" id="bill" placeholder="0" min="0" class="input-field"/>
            </div>
            <div class="form-control">
                <p>Select Tip %</p>
                <div class="tip-btn-container">
                    <button type="button" class="tip-calulator-btn" value="5">5%</button>
                    <button type="button" class="tip-calulator-btn" value="10">
                        10%
                    </button>
                    <button type="button" class="tip-calulator-btn" value="15">
                        15%
                    </button>
                    <button type="button" class="tip-calulator-btn" value="25">
                        25%
                    </button>
                    <button type="button" class="tip-calulator-btn" value="50">
                        50%
                    </button>
                    <input type="number" name="" id="custom-tip" placeholder="custom tip" min="0" class="input-field tip-custom-input"/>
                </div>
            </div>
            <div class="form-control">
                <label for="num-people">Number of people</label>
                <input type="number" name="" id="num-people" placeholder="1" min="1" class="input-field">
            </div>
        </div>
        <div class="output-section">
            <div class="result-line">
                <div class="result-label">
                    <p>Tip Amount</p>
                    <span>/ person</span>
                </div>
                <div class="result-value">
                    <span id="tip-amount-display">$0.00</span>
                </div>
            </div>
            <div class="result-line">
                <div class="result-label">
                    <p>total</p>
                    <span>/ person</span>
                </div>
                <div class="result-value">
                    <span id="total-amount-display">$0.00</span>
                </div>
            </div>
            <button type="button" id="reset-button" class="reset-btn">RESET</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>

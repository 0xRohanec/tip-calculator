<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator-container">
        <div class="input-section">
            <div class="form-control">
                <label for="bill">Bill</label>
                <input type="number" name="" id="bill" placeholder="0" min="0" />
            </div>
            <div class="form-control">
                <p>Select Tip %</p>
                <div class="tip-btn-container">
                    <button type="button" class="tip-calulator-btn" value="5">5%</button>
                    <button type="button" class="tip-calulator-btn" value="10">
                        10%
                    </button>
                    <button type="button" class="tip-calulator-btn" value="15">
                        15%
                    </button>
                    <button type="button" class="tip-calulator-btn" value="25">
                        25%
                    </button>
                    <button type="button" class="tip-calulator-btn" value="50">
                        50%
                    </button>
                    <input type="number" name="" id="custom-tip" placeholder="custom tip" min="0" />
                </div>
            </div>
            <div class="form-control">
                <label for="num-people">Nuber of people</label>
                <input type="number" name="" id="num-people" placeholder="1" min="1">
            </div>
        </div>
        <div class="output-section">
            
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
